
<h1 class="text-3xl text-center p-4">Chat</h1>

<div class="flex justify-center items-start h-screen">
    <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow mt-20">
        <form hx-post="/userRegister" hx-target="body"
              hx-target-error="any-errors"
              class="max-w-sm mx-auto">
            <div class="mb-5">
                <label for="username" class="block mb-2 text-xl font-medium">User name</label>
                <input type="text" id="username" name="username"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
            </div>
            <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                Submit
            </button>

            <div id="any-errors"></div>
        </form>
    </div>



</div>
